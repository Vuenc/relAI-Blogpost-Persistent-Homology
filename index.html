function piecewiseLinearFunction(x, pieces) {
    for (let [[piece_x_from, piece_x_to], [piece_y_from, piece_y_to]] of pieces) {
        if (x <= piece_x_to) {
            return piece_y_from + (x - piece_x_from) * (piece_y_to - piece_y_from) / (piece_x_to - piece_x_from);
        }
    }
}

function inversePiecewiseLinearFunction(y, pieces) {
    for (let [[piece_x_from, piece_x_to], [piece_y_from, piece_y_to]] of pieces) {
        if (y <= piece_y_to) {
            return piece_x_from + (y - piece_y_from) * (piece_x_to - piece_x_from) / (piece_y_to - piece_y_from);
        }
    }
    return pieces[pieces.length - 1][0][1];
}

function drawFilteredImage(canvas, threshold) {
    let ctx = canvas.getContext("2d");
    let img = document.getElementById("img1");
    ctx.drawImage(img, 0, 0);
    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    // threshold
    let i;
    let _binarizationType = {"Color": 0, "Grayscale": 1, "Binary": 2}[binarizationType]; 
    for (i = 0; i < imgData.data.length; i+=4) {
        let [r, g, b] = [imgData.data[i], imgData.data[i+1], imgData.data[i+2]];
        // let intensity = (0.2126*r + 0.7152*g + 0.0722*b >= threshold) ? 255 : 0;
        let intensity = Math.round((r + g + b) / 3);
        if (intensity > threshold) {
            let [x, y] = [(i / 4) % canvas.width, i / 4 / canvas.width]
            imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = ((x % 20 < 10) == (y % 20 < 10) ? 220 : 240);
        } else {
            if (_binarizationType == 1) {
                imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = intensity;
            } else if (_binarizationType == 2) {
                imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = 0;
            }
        }
    }
    ctx.putImageData(imgData, 0, 0);
}

    for (i = 0; i < imgData.data.length; i+=4) {
        let [r, g, b] = [imgData.data[i], imgData.data[i+1], imgData.data[i+2]];
        // let intensity = (0.2126*r + 0.7152*g + 0.0722*b >= threshold) ? 255 : 0;
        let intensity = Math.round((r + g + b) / 3);
        intensityHistogram[intensity]++;
    }
    return intensityHistogram;
}

function computeHoleHistogram() {
    let holeHistogram = Object.fromEntries([...Array(256).keys()].map(k => [k, 0]));
    for (let cycle of cycles) {
        for (let i = cycle.birth; i < cycle.death; i++) {
            holeHistogram[i]++;
        }
    }
    return holeHistogram;
}

function animate() {
    canvas = document.getElementById("canvas1");
    let ctx = canvas.getContext("2d");
    let imageCanvas = document.getElementById("canvas2");
    drawFilteredImage(imageCanvas, threshold);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(4, 4);
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(imageCanvas, 0, 0);
    // ctx.scale(0.25, 0.25);
    let numHoles = 0;
    for (let isAlive of [false, true]) {
        ctx.strokeStyle = isAlive ? "#FF0000" : "#AAAAAA";
        for (let cycle of cycles) {
            if (cycle.birth <= threshold) {
                //  && cycle.death > threshold) {
                if ((cycle.death > threshold) != isAlive) continue;
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(cycle.coordinates[0][1], cycle.coordinates[0][0]);
                for (let point of cycle.coordinates) {
                    ctx.lineTo(point[1], point[0]);
                }
                ctx.lineTo(cycle.coordinates[0][1], cycle.coordinates[0][0]);
                ctx.stroke();
                if (isAlive) numHoles++;
            }
        }
    }
    ctx.scale(1/4, 1/4);
    const [HISTOGRAM_AREA_WIDTH, HISTOGRAM_AREA_HEIGHT] = [800, 100];
    const CANVAS_HEIGHT = 500;
    // Intensity histogram
    ctx.beginPath();
    let histogramTransform = (v) => Math.log(v+1);
    let histogramScaleX = HISTOGRAM_AREA_WIDTH / 256;
    let histogramScaleY = HISTOGRAM_AREA_HEIGHT / histogramTransform(intensityHistogramMax);
    ctx.strokeStyle = "#000000"
    ctx.lineWidth = 0.5;
    for (let i = 0; i < 255; i++) {
        let x = inversePiecewiseLinearFunction(i/255, axisTransformationPieces) * 255;
        ctx.moveTo(histogramScaleX * x, CANVAS_HEIGHT - histogramTransform(intensityHistogram[i]) * histogramScaleY);
        x = inversePiecewiseLinearFunction((i+1)/255, axisTransformationPieces) * 255;
        ctx.lineTo(histogramScaleX * x, CANVAS_HEIGHT - histogramTransform(intensityHistogram[i+1]) * histogramScaleY);
    }
    ctx.stroke();
    // Cycles histogram
    ctx.beginPath()
    ctx.strokeStyle = "#FF0000CC"
    ctx.lineWidth = 1;
    histogramScaleY = HISTOGRAM_AREA_HEIGHT / histogramTransform(holeHistogramMax);
    let [lastValue, lastValueX] = [0, 0];
    for (let i = 0; i < 256; i++) {
        let x = inversePiecewiseLinearFunction(i/255, axisTransformationPieces) * 255;
        if (holeHistogram[i] != lastValue || i == 255) {
            ctx.moveTo(histogramScaleX * lastValueX, CANVAS_HEIGHT - histogramTransform(lastValue) * histogramScaleY);
            ctx.lineTo(histogramScaleX * x, CANVAS_HEIGHT - histogramTransform(lastValue) * histogramScaleY);
            ctx.lineTo(histogramScaleX * x, CANVAS_HEIGHT - histogramTransform(holeHistogram[i]) * histogramScaleY);
            [lastValue, lastValueX] = [holeHistogram[i], x];
        }
    }
    ctx.stroke();
    // Current threshold line
    ctx.strokeStyle = "#000000"
    ctx.lineWidth = 0.5;
    ctx.beginPath()
    let x = inversePiecewiseLinearFunction(threshold/255, axisTransformationPieces) * 255;
    ctx.moveTo(histogramScaleX * x, CANVAS_HEIGHT);
    ctx.lineTo(histogramScaleX * x, CANVAS_HEIGHT - HISTOGRAM_AREA_HEIGHT - 30);
    ctx.stroke();
    ctx.font = "bold 12px Arial";
    ctx.fiilStyle = "#000000";
    ctx.fillText("Threshold: " + Math.floor(threshold), histogramScaleX * x + 5, CANVAS_HEIGHT - HISTOGRAM_AREA_HEIGHT - 20);
    ctx.fiilStyle = "#FF0000";
    ctx.fillText("#Holes: " + numHoles, histogramScaleX * x + 5, CANVAS_HEIGHT - HISTOGRAM_AREA_HEIGHT - 7);
}
</script>
